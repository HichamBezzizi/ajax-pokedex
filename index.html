<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ajax pokedex</title>

    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
    <!-- <div id="search">
    </div>
    <div id="naam"></div>
    <div id="id"></div>
    <div id="image"></div>
    <div id=""></div> -->
    <div class="container">
<div class="searchBar">

<label for="pokemon">PokeSearch:</label>
<input type="text" name="pokemon" id="search" value="">

</div>

            <div id="pokeOutput">
              <div class="top-container">
                <div class="image-container">
                  <button type="button" name="left" id="leftBtn" class="changeBtn"><button type="button" name="default" id="defaultBtn" class="bigBtn">Prev. Form.</button><button type="button" name="Shiny"
                    id="originalBtn" class="bigBtn" disabled>Display</button><button type="button" name="left" id="rightBtn" class="changeBtn"></button>
          
                  <div class="poke-name-num">
                    <span class="name poke-info"></span>
                    <span class="idNum poke-info"></span>
                  </div>
          
                  <div class="size">
                    <span class="poke-info"><span class="weight"></span></span>
                    <span class="poke-info"><span class="height"></span></span>
                  </div>
          




                  <div id="types"></div>


                  <img src="" alt="" id="pokePrevImage">
                  <img src="" alt="" id="pokeImage">
                  

                </div>


              </div>
          
              <div class="bottom-container">
          
                <table>
                  <tr>
                    <th>Pokemon</th>
                    <th>Info.</th>
                  </tr>
                  <tr>
                    <td>ID:</td>
                    <td class="pokeID"></td>
                  </tr>
                  <tr>
                    <td>Name:</td>
                    <td class="pokeName"></td>
                  </tr>
                  <tr>
                    <td>Moves:</td>
                    <td class="pokeMoves">
                        <ul>
                            <li id="move01"></li>
                            <li id="move02"></li>
                            <li id="move03"></li>
                            <li id="move04"></li>
                        </ol>
                    </td>
                  </tr>
                </table>
              </div>
            </div>
          </div>











<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>





    <script src="assets/js/script.js"></script>    
</body>
</html>
